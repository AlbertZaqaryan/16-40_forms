{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>THIS IS SUPPORT PAGE</h1>
    <hr>
    <form method="post" class="form">
        {% csrf_token %}
        <p>
            <input type="text" name="name" placeholder="Enter your name" class="input">
        </p>
        <p>
            <input type="email" name="email" placeholder="Enter your email" class="input">
        </p>
        <p>
            <input type="text" name="message" placeholder="Send message" class="input">
        </p>
        <button type="submit" class="button">Send</button>
    </form>
</body>
</html>
